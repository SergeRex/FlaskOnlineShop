<!-- Header-->
{% include "header.html" %}
        <!-- Section-->
        <section class="py-2">

            <div class="container px-4 px-lg-5 mt-1">
                <p class=" display-6 mb-3 mt-0 text-center ">Our Watch Collection</p>
                <div class="row gx-2 gx-lg-3 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-center">

                    {% for watch in watches_collection %}

                        <div class="col mb-2">
                            <div class="card h-100 bg-light">
                                <!-- Product image-->
                                <img class="card-img-top " src="https://storage.googleapis.com/watch_items/{{watch.id}}/0.jpg" alt="..."
                                     style="object-fit:cover;
                                     height:250px;" />
                                <!-- Product details-->
                                <div class="card-body p-2">
                                    <div class="text-center">
                                        <!-- Product title-->
                                        <h7 class="fw-light">{{watch.title}}</h7>
                                    </div>
                                </div>
                                <!-- Product actions-->
                                <div class="card-footer p-1 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><a class="btn btn-outline-dark mt-auto btn-sm" href="{{ url_for('view_collection_item', id=watch.id) }}">More details...</a></div>
                                </div>
                            </div>
                        </div>

                    {% endfor %}

                </div>

            </div>
        </section>
 <!-- Footer-->
{% include "footer.html" %}
