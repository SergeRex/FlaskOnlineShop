<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NewOldWatches - New Life For Old Watches</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)  ***Footer icons***    -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <!--- PAYPAL-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <img src="/static/assets/img/logosmall.png" class="img-thumbnail" alt="..."
                style="object-fit:cover; height:60px;">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item me-3"><a class="nav-link fw-bolder" href="/">About Us</a></li>
                        <li class="nav-item me-3"><a class="nav-link fw-bolder" href="/collection">Watches collection </a></li>
                        <li class="nav-item me-3"><a class="nav-link fw-bolder" href="/parts">Watch parts </a></li>
                        <li class="nav-item me-3"><a class="nav-link fw-bolder" href="/shop">Shop </a></li>
                        <li class="nav-item me-5"><a class="nav-link fw-bolder" href="/contact">Contact </a></li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item me-1"><a class="nav-link fw-bolder text-danger" href="{{ url_for('manage',category='shop') }}">Manage</a></li>
                        <li class="nav-item me-1"><a class="nav-link fw-bolder text-primary" href="{{ url_for('new_item') }}">Add new item </a></li>
                        <li class="nav-item me-1"><a class="nav-link fw-bolder text-warning" href="{{ url_for('view_coupons') }}">Coupons </a></li>
                    {% endif %}
                       <!-- <li class="nav-item me-3"><a class="nav-link" href="/admin_items">Admin </a></li> -->
                    </ul>
                    <!--- Shipping cart -->
                    <a class="nav-link" href="/shopping_cart">
                        <form class="d-flex" >
                            {% if session['num_cart_items']==0 %}
                            <button class="btn btn-outline-dark" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Shopping Cart
                                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                            </button>
                            {% else %}
                            <button class="btn btn-primary" type="button">
                                <i class="bi-cart-fill me-1" ></i>
                                Shopping Cart
                                <span class="badge bg-dark text-warning ms-1 rounded-pill">{{session['num_cart_items']}}</span>
                            </button>
                            {% endif %}
                        </form>

                    </a>
                    <!--- END Shipping cart -->
                </div>
            </div>
        </nav>
        <!-- Header-->

        <header class="py-1" style="background-image: url('/static/assets/img/header_background.png');"  <!--"background-color:#020B4A"> -->
              <div class="container px-4  px-lg-5 ">
                <div class="text-center text-white-50 mb-1">
                    <h1 class="display-5 fw-bolder mb-0">NewOldWatches</h1>
                    <p class="lead fw-normal text-white mb-0 mt-0">We bring new life for old watches</h3>
                </div>
              </div>
        </header>
