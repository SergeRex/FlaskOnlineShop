<!-- Header-->
{% include "header.html" %}
        <!-- Section-->
        <section class="py-2">

            <div class="container px-4 px-lg-5 mt-1">
                <p class=" display-6 mb-3 mt-0 text-center ">Watches Shop</p>
                <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">

                    {% for watch in watches_shop %}

                        <div class="col mb-5">
                            <div class="card h-100 ">
                                <!-- Product image-->
                                <img class="card-img-top" src="https://storage.googleapis.com/watch_items/{{watch.id}}/0.jpg"
                                     style="object-fit:cover;
                                     height:300px;"alt="..." />
                                <!-- Product details-->
                                <div class="card-body pt-4 pb-2">
                                    <div class="text-center">
                                        <!-- Product title-->
                                        <h5 class="fw-normal">{{watch.title}}</h5>
                                        <!-- Product price-->

                                    </div>
                                </div>

                                <div class="text-center pb-2">

                                        <div class="badge text-light bg-primary text-wrap mt-auto" style="width: 7rem;">
                                            <h5> $ {{watch.price}} </h5>
                                        </div>

                                </div>


                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-4 border-top-0 bg-light">
                                    <div class="text-center"><a class="btn btn-outline-primary mt-auto" href="{{ url_for('view_shop_item', id=watch.id) }}" style="width: 14rem;">View & Buy</a></div>
                                </div>
                            </div>
                        </div>

                    {% endfor %}

                </div>

            </div>
        </section>
 <!-- Footer-->
{% include "footer.html" %}
